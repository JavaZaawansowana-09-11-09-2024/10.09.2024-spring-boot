<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:text="${imie}"></div>
<p>Wszystkie imiona:</p>
<div th:each="i : ${imiona}" th:text="${i}"></div>
<div th:if="${imie.equals('Mateusz')}">Wylosował się Mateusz</div>
<div th:if="${!imie.equals('Mateusz')}">Wylosowało się coś innego</div>
</body>
</html>
